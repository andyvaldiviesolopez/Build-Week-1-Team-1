<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Quiz UI</title>
    <link rel="stylesheet" href="css/PaginaDomande.css" />
</head>

<body>

    <div class="container">
        <img src="assets/epicode_logo.png" alt="logo">

        <div id="domanda">
            <h1></h1>
        </div>

        <main>
            <div id="risposte">
            </div>
        </main>


        <div id="contatore">
            <p id="question">QUESTION </p>
            <p class="numero-colorato">/ 10</p>
        </div>


    </div>
        <div id="risultato"></div>
    <div class="timer-wrapper">

        <div id="timer-container">

            <svg class="timer-svg" viewBox="0 0 100 100">

                <circle class="timer-background" cx="50" cy="50" r="45"></circle>

                <circle id="timer-progress" cx="50" cy="50" r="45"></circle>

            </svg>

            <div id="timer-text">
                <span class="label">SECONDS</span>

                <span id="seconds">30</span>

                <span class="label">REMAINING</span>
            </div>

        </div>
    </div>
    <script src="js/scriptDomande.js"></script>


</body>

</html>
